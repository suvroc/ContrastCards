<ion-header>

    <ion-navbar>
        <ion-title>Configuration</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content class="row">
            <button ion-button outline (click)="configService.timeConfig.minus()">
                <ion-icon name="remove"></ion-icon>
            </button>
            <div>
                {{configService.timeConfig.toString()}}
            </div>
            <button ion-button outline (click)="configService.timeConfig.plus()">
                <ion-icon name="add"></ion-icon>
  </button>
        </ion-card-content>
    </ion-card>

</ion-content>
