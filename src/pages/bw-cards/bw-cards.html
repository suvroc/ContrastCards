<ion-header [style.top]="headerVisible ? 0 : '-100px'" class="header">

    <ion-navbar>
        <ion-checkbox [(ngModel)]="autochange" (click)="updateAutochange()"></ion-checkbox>
        Auto change (30 sec)
        <ion-buttons end>
            <button ion-button icon-only (click)="showHelp()">
                <ion-icon name="help-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="inverse" padding (swipe)="showHeader($event)" (slide)="showHeader($event)">
    <icon-engine></icon-engine>
    <div class="controls">
        <div class="container">
            <div class="previous" (tap)="previous()"></div>
            <div class="next" (tap)="next()"></div>
        </div>
    </div>
</ion-content>
